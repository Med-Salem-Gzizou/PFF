<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <h1 class="center">Home Elements Emulator</h1>
    <h6 class="center">By Med-Salem</h6>

    <div style="display: none;">
      <!-- All of the Node.js APIs are available in this renderer process. -->
      We are using Node.js <script>document.write(process.versions.node)</script>,
      Chromium <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
    </div>

    <div class="form-inline">
      <input type="ip" class="form-control" id="InputIP" placeholder="mqtt brocker ip">
      <div class="form-group">
        <input type="id" class="form-control" id="InputID" placeholder="Element ID">
      </div>
      <div class="form-group">
        <input type="pass" class="form-control" id="InputPassword" placeholder="Element Password">
      </div>
      <button id="addElementbutton" class="btn btn-primary">Add element</button>
    </div>

    <div id="elements-container">

      <div class="element">
        <div class="element_info">
          <p class="id"><span style="color:blue">Element ID:</span>0000</p>
          <p class="password"><span style="color:blue">Element Password:</span>0000000000</p>
        </div>
        <div class="buttons">
          <div class="btn btn-warning element_button_statu" statu="off" elementID="0000">Element is OFF</div>
          <div class="btn btn-danger element_button_delet" elementID="0000">Delete</div>
        </div>
      </div>

    </div>

  </body>

  <script>
    // You can also require other files to run in this process
    var renderer = require('./renderer.js');
  </script>
</html>
